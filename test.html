<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Checkout Page</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .checkout-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .checkout-container h2 {
      margin-bottom: 20px;
    }
    .product {
      margin-bottom: 20px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      font-size: 20px;
      margin: 10px 0;
      color: #333;
    }
    #pay-button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #pay-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product Image">
      <p>Awesome Product</p>
      <p class="price">$10.00</p>
    </div>
    <button id="pay-button">Pay Now</button>
  </div>

  <script>
    document.getElementById('pay-button').addEventListener('click', function() {
      fetch('http://localhost:3000/api/v1/payment/initiate', {
        method: 'POST',  // Changed from OPTIONS to POST
        headers: { 
          'Content-Type': 'application/json',
          // Add these headers to handle CORS properly
          'Accept': 'application/json'
        },
        credentials: 'include', // Include credentials if you need to send cookies
        body: JSON.stringify({
          apiKey: 'byn2_bd9387b14973646045db55a6c327eef8ed8976fef21859d7',
          amount: 1000,
          customer_id: '67ee533658efe7d1c90ae340',
          reference: 'order_123'
        })
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => { throw new Error(err.error || 'Request failed'); });
        }
        return response.json();
      })
      .then(data => {
        if (data.success && data.paymentUrl) {
          Toastify({
            text: "Redirecting to payment...",
            duration: 2000,
            gravity: "top",
            position: "right",
            backgroundColor: "#4CAF50"
          }).showToast();
          setTimeout(() => {
            window.location.href = data.paymentUrl;
          }, 2000);
        } else {
          Toastify({
            text: data.error || "Payment initiation failed.",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#f44336"
          }).showToast();
          console.error('Unexpected response:', data);
        }
      })
      .catch(error => {
        Toastify({
          text: error.message || "Something went wrong. Please try again.",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#f44336"
        }).showToast();
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
